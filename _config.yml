title: "Rafal Masiarek"
description: "I am devops. Automation and configuration management tools are the foundation of my work"
github_repo: "https://github.com/rafalmasiarek/rafalmasiarek.github.io"

# plugins
plugins:
  - jekyll-last-modified-at
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap
  - jekyll-assets

collections:
  vinyls:
    output: true
    permalink: /vinyls/:name/

socials:
  github: "https://github.com/rafalmasiarek"
  linkedin: "https://www.linkedin.com/in/rafa%C5%82-masiarek-b45699138"

i18n:
  enabled: true
  default_lang: pl
  langs: [pl, en]
  translations:
    terms-and-conditions.md:
      pl: "terms-and-conditions"
      en: "terms-and-conditions"

compress_html:
  ignore:
    envs: [development, local]
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: false
  startings: [html, head, body]


exclude:
  - "**/*.md.overwrite"
