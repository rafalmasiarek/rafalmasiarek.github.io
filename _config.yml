  ignore:
    envs: [development, local]
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: false
  startings: [html, head, body]

include:
  - sw-vinyls.js

exclude:
  - "**/*.md.overwrite"
