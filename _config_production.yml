# assets
assets:  
  defaults:
    js:  { integrity: false }
    css: { integrity: false }
    img: { integrity: false }
  source_maps: true
  compression: true
  gzip: false
  destination: "/assets/compressed"
  caching:
    enabled: true
    path: ".jekyll-cache/assets"
    type: file
  compress:  
    js: 'uglifier'  
    css: 'sass'  
  #cdn:
  #  baseurl: true
  #  destination: true
  #  url: https://masiarek.pl
  cachebust: hard 

# compress
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: false
  startings: [html, head, body]
