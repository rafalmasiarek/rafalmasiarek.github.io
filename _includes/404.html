<main class="nf">
  <h1>404</h1>

  <p><strong>Page not found <span class="d-emoji">ðŸ˜¢</span></strong></p>
  <p>The requested page could not be found.</p>
</main>

<style>
  main.nf {
    max-width: 720px;
    min-height: 70vh;
    display: grid;
    place-items: center;
    margin: 0 auto;
    /* center container */
    padding: 6rem 1.25rem;
    text-align: center;
    /* center text */
  }

  main.nf h1 {
    font-size: clamp(3rem, 6vw, 5rem);
    margin: 0 0 1rem;
    line-height: 1;
  }
</style>

<script src="https://cdn.masiarek.pl/twemoji-windows/@latest/twemoji-windows.min.js" defer></script>
<script data-cfasync="false">
  (function () {
    var notFoundUrl = location.pathname + location.search + location.hash;
    var ref = document.referrer || '';

    if (typeof gtag === 'function') {
      gtag('event', 'page_not_found', {
        page_location: location.href,
        page_path: notFoundUrl,
        page_referrer: ref
      });
    }
    if (window.umami && typeof umami.track === 'function') {
      umami.track('404', { path: notFoundUrl, referrer: ref });
    }
  })();
</script>
