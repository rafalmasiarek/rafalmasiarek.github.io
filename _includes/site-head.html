{%- assign __site_abs = site.url | append: site.baseurl -%}
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">

<title>
  {% if page.title %}
  {% if page.title != 'About me' %}
  {{ page.title }} -
  {% endif %}
  {% endif %}
  {{ site.title }}
</title>

<meta id="meta-desc" name="description"
  content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}">

<meta itemprop="description" name="description"
  content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.masiarek.pl" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.masiarek.pl/bootstrap/v5.3.8/bootstrap.min.css"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
{% if jekyll.environment == "production" %}
<link href="{{ site.baseurl }}/assets/css/style.min.css?v={{ site.data.asset_version.version }}" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}/assets/css/style.css?v={{ site.data.asset_version.version }}" rel="stylesheet">
{% endif %}
<link rel="stylesheet" href="https://cdn.masiarek.pl/instagram.css/@latest/instagram.min.css">

<script src="https://kit.fontawesome.com/cc759ba0dc.js" crossorigin="anonymous"></script>

{%- if page.canonical -%}
<link id="canonical-link" rel="canonical" href="{{ page.canonical }}">
{%- else -%}
<link id="canonical-link" rel="canonical" href="{{ __site_abs }}{{ page.url }}">
{%- endif -%}
