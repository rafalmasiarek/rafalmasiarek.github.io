<form class="contact-form" id="contact-form" action="https://formspree.io/xaydprob" method="POST">
    <div class="wrap-input">
        <input class="input contact-form-nameInput" type="text" name="name" placeholder="Full Name" required>
    </div>

    <div class="wrap-input">
        <input class="input" id="contact-form-replyToInput" type="email" name="_replyto" placeholder="Email" required>
    </div>

    <div class="wrap-input">
        <input class="input" id="contact-form-subjectInput" name="_subject" placeholder="Message subject" required>
    </div>

    <div class="wrap-input">
        <textarea class="input" id="contact-form-messageInput" name="message" placeholder="Your Message"></textarea>
    </div>

    <input type="hidden" name="_language" value="pl" />
    <input type="text" name="_gotcha" style="display:none" />

    <div class="container-contact-form-btn">
        <button class="contact-form-btn" id="contact-form-btn">
            Send Email
        </button>
    </div>
</form>
