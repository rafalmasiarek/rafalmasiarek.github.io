---
layout: default
---
  <main>
    <article class="md">
    {% if page.avatar != '' %}
      <div class="avatar-wrapper">
        <figure class="filter-willow">
          <img src="{{ page.avatar }}">
        </figure>
      </div>
    {% endif %}
      <header class="heading">
        <h1 class="title">{{ page.title }}</h1>
      </header>
  {{ content }}
    </article>
  </main>
