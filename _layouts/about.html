---
layout: default
---
  <main>
    <article class="md">
    {% if page.avatar != '' or site.github.owner.avatar_url != '' %}
      <div class="avatar-wrapper">
        <figure class="filter-willow">
          <img src="{% if page.avatar %}{{ page.avatar }}{% else %}{{ site.github.owner.avatar_url }}{% endif %}">
        </figure>
      </div>
    {% endif %}
    {% if page.title != '' %}
      <header class="heading">
        <h1 class="title">{{ page.title }}</h1>
      </header>
    {% endif %}
  {{ content }}
    </article>
  </main>
