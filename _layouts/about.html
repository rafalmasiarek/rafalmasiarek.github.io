---
layout: default
---
<main>
  <article class="md">
    {% if page.avatar != '' %}
    <div class="avatar-wrapper">
      <figure class="filter-willow">
        <img src="{{ page.avatar }}">
      </figure>
    </div>
    {% endif %}
    {% if page.title != '' %}
    {% if page.dont_show_title != true %}
    <header class="heading">
      <h1 class="title">{{ page.title }}</h1>
    </header>
    {% endif %}
    {% endif %}
    {{ content }}
  </article>
</main>
