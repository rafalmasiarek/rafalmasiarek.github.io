---
layout: vinyls-shell
---

<div class="container my-5">
  <h1 class="mb-4">{{ page.title }}</h1>

  <!-- Mobile-only toggle -->
  <button id="toggle-tags-btn" class="btn btn-outline-primary mb-3 d-md-none" type="button" data-bs-toggle="collapse"
    data-bs-target="#vinyl-tags" aria-expanded="false" aria-controls="vinyl-tags">
    Filter by artist
  </button>

  <!-- Tags: collapsed on mobile, always visible on md+ -->
  <div id="vinyl-tags" class="collapse d-md-flex flex-wrap mb-4 align-items-start">
    <div id="artist-buttons" class="me-auto"></div>
  </div>

  <div id="list-panel">
    <div id="vinyl-grid" class="row g-4"></div>
    <div id="loading" class="text-center py-4" style="display:none;">Loading...</div>
  </div>
</div>

<div id="vinyl-detail" class="container my-5 d-none">
  <div class="row">
    <div class="col-md-4">
      <img id="d-cover" class="img-fluid rounded" src="https://placehold.co/600x600?text=No+cover"
        onerror="this.onerror=null;this.src='https://placehold.co/600x600?text=No+cover';" alt="">
    </div>

    <div class="col-md-8">
      <h1 id="d-title"></h1>

      <h4 class="text-muted" id="d-subtitle"></h4>

      <!-- Listen links (Spotify/Apple Music) -->
      <div id="d-listen" class="d-none">
        <span class="listen-label">Listen on </span>

        <a id="d-spotify" class="listen-spotify" href="#" target="_blank" rel="noopener">
          <i class="fa-brands fa-spotify"></i><!--span class="listen-text">Spotify</span-->
        </a>

        <a id="d-apple" class="listen-apple" href="#" target="_blank" rel="noopener">
          <i class="fa-brands fa-apple"></i><!--span class="listen-text">Apple Music</span-->
        </a>
      </div>

      <div id="d-score" class="mb-2 d-none">
        <strong>Score:</strong> <span id="d-stars"></span>
      </div>

      <blockquote class="blockquote d-none" id="d-review">
        <p class="mb-0"></p>
      </blockquote>
      <p class="mt-3 d-none" id="d-description"></p>
      <p class="mt-3 d-none" id="d-notes"></p>
      <div id="d-tracklist" class="mt-3 d-none"></div>

      <div class="mt-4 d-flex gap-2 flex-wrap">
        <a href="{{ site.baseurl }}/vinyls/" class="btn btn-outline-secondary" id="back-to-list">
          &larr; Back to list
        </a>

        <a href="{{ site.baseurl }}/contact" class="btn btn-outline-primary" id="ask-about-vinyl">
          Ask about this record
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.masiarek.pl/bootstrap/v5.3.8/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
  defer></script>
{% if jekyll.environment == "production" %}
<script data-cfasync="false"
  src="{{ site.baseurl }}/assets/js/vinyl-loader.min.js?{{ site.time | date: '%s%N' }}"></script>
<script data-cfasync="false"
  src="{{ site.baseurl }}/assets/js/vinyl-router.min.js?{{ site.time | date: '%s%N' }}"></script>
{% else %}
<script data-cfasync="false" src="{{ site.baseurl }}/assets/js/vinyl-loader.js?{{ site.time | date: '%s%N' }}"></script>
<script data-cfasync="false" src="{{ site.baseurl }}/assets/js/vinyl-router.js?{{ site.time | date: '%s%N' }}"></script>
{% endif %}
