name: Build and Deploy Jekyll via rsync

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ secrets.RUBY_VERSION }}
          bundler-cache: false

      - name: Cache Ruby gems
        uses: actions/cache@v5
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          set -euo pipefail
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      # --------------------------
      # Minify assets (wildcards)
      # --------------------------
      - name: Set up Node.js (for minifiers)
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install minifiers
        run: |
          set -euo pipefail
          npm i -g terser clean-css-cli

      - name: Minify JS (assets/js/*.js -> *.min.js)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/js/*.js; do
            case "$f" in
              *.min.js)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.js}.min.js"
                echo "Minifying $f -> $out"
                terser "$f" -c -m --comments false -o "$out"
                ;;
            esac
          done

      - name: Minify CSS (assets/css/*.css -> *.min.css)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/css/*.css; do
            case "$f" in
              *.min.css)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.css}.min.css"
                echo "Minifying $f -> $out"
                cleancss -O2 -o "$out" "$f"
                ;;
            esac
          done

      - name: Generate asset version
        shell: bash
        run: |
          set -euo pipefail

          # One "source of truth" for this deploy:
          VER="${GITHUB_SHA}"

          # For Jekyll (Liquid can read site.data.*)
          mkdir -p _data
          printf "version: %s\n" "${VER}" > _data/asset_version.yml

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Stage runtime files into _site
        shell: bash
        run: |
          set -euo pipefail

          # Expose asset version to Kirby on the remote (docroot/_asset_version.txt)
          printf "%s" "${GITHUB_SHA}" > _site/_asset_version.txt

      # --------------------------
      # Precompress _site (gzip + brotli)
      # --------------------------
      - name: Precompress assets in _site (gzip + brotli)
        shell: bash
        run: |
          set -euo pipefail

          # Compress only the static Jekyll output, never Kirby (/projects) and never dotfiles (e.g. .htaccess)
          find _site -type f \
            ! -path "_site/projects/*" \
            ! -name ".*" \
            \( \
              -name "*.html" -o -name "*.css" -o -name "*.js" \
            \) -print0 | while IFS= read -r -d '' f; do
              gzip -kf -9 "$f"
              brotli -fk -q 11 "$f"
            done

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.RSYNC_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.RSYNC_SSH_PORT }} -H ${{ secrets.RSYNC_HOST }} >> ~/.ssh/known_hosts

      - name: Generate rsync-exclude.txt from remote markers
        shell: bash
        run: |
          set -euo pipefail

          ssh -p ${{ secrets.RSYNC_SSH_PORT }} \
            ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "cd '${{ secrets.RSYNC_DEST_PATH }}' && \
             find . -type f -name '.cicd-pipeline-exclude' -print0 \
             | xargs -0 -n1 dirname \
             | sed 's|^\./|/|; s|$|/|' \
             | sort -u" > rsync-exclude.txt

          if [ -n "${{ secrets.RSYNC_EXCLUDES }}" ]; then
            echo "${{ secrets.RSYNC_EXCLUDES }}" >> rsync-exclude.txt
          fi

      - name: Auto-exclude git submodules from rsync (from .gitmodules)
        shell: bash
        run: |
          set -euo pipefail

          # .gitmodules is INI; let git parse it
          if [ ! -f .gitmodules ]; then
            echo "No .gitmodules found; skipping submodule excludes."
            exit 0
          fi

          mapfile -t SUBS < <(
            git config -f .gitmodules --get-regexp '^submodule\..*\.path$' \
              | awk '{print $2}' \
              | sed 's|^\./||' \
              | sort -u
          )

          if [ ${#SUBS[@]} -eq 0 ]; then
            echo "No submodule paths found; skipping."
            exit 0
          fi

          echo "Adding submodule paths to rsync-exclude.txt:"
          for p in "${SUBS[@]}"; do
            echo " - /${p%/}/"
            echo "/${p%/}/" >> rsync-exclude.txt
          done

          sort -u rsync-exclude.txt -o rsync-exclude.txt

      - name: Debug rsync excludes
        run: |
          set -euo pipefail
          echo "---- rsync-exclude.txt ----"
          cat rsync-exclude.txt
          echo "---------------------------"

      - name: Deploy via rsync
        shell: bash
        run: |
          set -euo pipefail

          # Note: often faster without -z when there are many small files
          rsync -av \
            -e "ssh -p ${{ secrets.RSYNC_SSH_PORT }}" \
            --delete \
            --delete-delay \
            --exclude-from=rsync-exclude.txt \
            _site/ ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_DEST_PATH }}

      - name: Update submodules on server
        shell: bash
        run: |
          set -euo pipefail

          ssh -p ${{ secrets.RSYNC_SSH_PORT }} \
            ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "bash -lc '
              set -euo pipefail
              cd \"${{ secrets.RSYNC_DEST_PATH }}\"

              if [ ! -d .git ]; then
                echo \"ERROR: ${{ secrets.RSYNC_DEST_PATH }} is not a git repo (no .git).\" >&2
                echo \"Make it a checkout of the superproject if you want git submodule update here.\" >&2
                exit 1
              fi

              git fetch --all --prune
              git checkout -f \"${GITHUB_SHA}\"
              git submodule sync --recursive
              git submodule update --init --recursive
            '"
