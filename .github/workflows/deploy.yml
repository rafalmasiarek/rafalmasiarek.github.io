name: Build and Deploy Jekyll via rsync

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ secrets.RUBY_VERSION }}
          bundler-cache: false

      - name: Cache Ruby gems
        uses: actions/cache@v5
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          set -euo pipefail
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      # --------------------------
      # Minify assets (wildcards)
      # --------------------------
      - name: Set up Node.js (for minifiers)
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install minifiers
        run: |
          set -euo pipefail
          npm i -g terser clean-css-cli

      - name: Minify JS (assets/js/*.js -> *.min.js)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/js/*.js; do
            case "$f" in
              *.min.js)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.js}.min.js"
                echo "Minifying $f -> $out"
                terser "$f" -c -m --comments false -o "$out"
                ;;
            esac
          done

      - name: Minify CSS (assets/css/*.css -> *.min.css)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/css/*.css; do
            case "$f" in
              *.min.css)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.css}.min.css"
                echo "Minifying $f -> $out"
                cleancss -O2 -o "$out" "$f"
                ;;
            esac
          done

      - name: Generate asset version
        shell: bash
        run: |
          set -euo pipefail

          # One "source of truth" for this deploy:
          VER="${GITHUB_SHA}"

          # For Jekyll (Liquid can read site.data.*)
          mkdir -p _data
          printf "version: %s\n" "${VER}" > _data/asset_version.yml

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Stage runtime files into _site
        shell: bash
        run: |
          set -euo pipefail

          # Expose asset version to Kirby on the remote (docroot/_asset_version.txt)
          printf "%s" "${GITHUB_SHA}" > _site/_asset_version.txt

      # --------------------------
      # Precompress _site (gzip + brotli)
      # --------------------------
      - name: Precompress assets in _site (gzip + brotli)
        shell: bash
        run: |
          set -euo pipefail

          # Compress only the static Jekyll output, never Kirby (/projects) and never dotfiles (e.g. .htaccess)
          find _site -type f \
            ! -path "_site/projects/*" \
            ! -name ".*" \
            \( \
              -name "*.html" -o -name "*.css" -o -name "*.js" \
            \) -print0 | while IFS= read -r -d '' f; do
              gzip -kf -9 "$f"
              brotli -fk -q 11 "$f"
            done

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.RSYNC_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.RSYNC_SSH_PORT }} -H ${{ secrets.RSYNC_HOST }} >> ~/.ssh/known_hosts

      - name: Generate rsync-exclude.txt from remote markers
        shell: bash
        run: |
          set -euo pipefail

          ssh -p ${{ secrets.RSYNC_SSH_PORT }} \
            ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "cd '${{ secrets.RSYNC_DEST_PATH }}' && \
             find . -type f -name '.cicd-pipeline-exclude' -print0 \
             | xargs -0 -n1 dirname \
             | sed 's|^\./|/|; s|$|/|' \
             | sort -u" > rsync-exclude.txt

          if [ -n "${{ secrets.RSYNC_EXCLUDES }}" ]; then
            echo "${{ secrets.RSYNC_EXCLUDES }}" >> rsync-exclude.txt
          fi

      - name: Debug rsync excludes
        run: |
          set -euo pipefail
          echo "---- rsync-exclude.txt ----"
          cat rsync-exclude.txt
          echo "---------------------------"

      - name: update meta indentity's keychain if needed
        shell: bash
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_NAME: ${{ secrets.CF_ZONE_NAME }}
          SCHEMAS_URL: ${{ secrets.IDENTITY_SCHEMAS_URL }}
          MANIFEST_URL: ${{ secrets.IDENTITY_MANIFEST_URL }}
          IDENTITY_META_FQDN: ${{ secrets.IDENTITY_META_FQDN }}
        run: |
          set -euo pipefail

          unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY ALL_PROXY all_proxy NO_PROXY no_proxy

          chmod +x bin/identityctl

          # ---- helpers (DoH + normalization) ----
          normalize_txt() {
            local txt="${1:-}"

            # Unescape \" -> "
            txt="$(printf '%s' "$txt" | sed 's/\\"/"/g')"

            # If contains quoted segments, concatenate them: "a" "b" -> ab
            if printf '%s' "$txt" | grep -q '"'; then
              local out=""
              while IFS= read -r seg; do out="${out}${seg}"; done < <(printf '%s' "$txt" | grep -Po '"\K[^"]*(?=")' || true)
              txt="$out"
            fi

            # Remove whitespace/newlines
            txt="$(printf '%s' "$txt" | tr -d '\n' | tr -d '\r' | tr -d '[:space:]')"
            printf '%s' "$txt"
          }

          doh_get_txt_ad() {
            # Usage: doh_get_txt_ad <provider: cf|gg> <fqdn>
            local provider="$1"
            local name="$2"

            local url=""
            if [ "$provider" = "cf" ]; then
              url="https://cloudflare-dns.com/dns-query?name=${name}&type=TXT&do=1&cd=0"
            else
              url="https://dns.google/resolve?name=${name}&type=TXT&do=1&cd=0"
            fi

            local json
            json="$(curl -fsSL -H 'accept: application/dns-json' "$url")"

            local ad status
            ad="$(printf '%s' "$json" | jq -r '(.AD // .ad) // empty')"
            status="$(printf '%s' "$json" | jq -r '(.Status // .status) // empty')"

            [ "$ad" = "true" ] || { echo "ERROR: DoH ${provider} missing AD=true" >&2; return 2; }
            [ "$status" = "0" ] || { echo "ERROR: DoH ${provider} Status=${status}" >&2; return 3; }

            local raw
            raw="$(printf '%s' "$json" | jq -r '(.Answer // .answer // [])[] | select((.type // .Type)==16) | (.data // .Data) ' | head -n1)"
            [ -n "$raw" ] || { echo "ERROR: DoH ${provider} no TXT data" >&2; return 4; }

            normalize_txt "$raw"
          }

          # ---- desired meta TXT ----
          WANT_META="$(bin/identityctl meta-txt --root _site/.well-known/identity)"
          WANT_META_NORM="$(printf '%s' "$WANT_META" | tr -d '[:space:]')"
          echo "WANT_META_NORM=$WANT_META_NORM"

          # ---- current meta TXT from Cloudflare API ----
          ZONE_ID="$(curl -fsSL -H "Authorization: Bearer ${CF_API_TOKEN}" \
            "https://api.cloudflare.com/client/v4/zones?name=${CF_ZONE_NAME}&status=active" \
            | jq -r '.result[0].id')"

          if [ -z "$ZONE_ID" ] || [ "$ZONE_ID" = "null" ]; then
            echo "ERROR: cannot resolve Cloudflare zone id for ${CF_ZONE_NAME}" >&2
            exit 1
          fi

          CUR_META="$(curl -fsSL \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records?type=TXT&name=${IDENTITY_META_FQDN}" \
            | jq -r '.result[0].content // ""' \
            | sed 's/^"//; s/"$//' \
            | tr -d '[:space:]')"

          echo "CUR_META=$CUR_META"

          UPDATED=0
          if [ "$CUR_META" = "$WANT_META_NORM" ]; then
            echo "Identity meta TXT is up-to-date. No change."
          else
            echo "Identity meta TXT differs -> updating Cloudflare..."
            bin/identityctl cf-set-meta --name "${IDENTITY_META_FQDN}" --ttl 120 --root _site/.well-known/identity
            UPDATED=1
            echo "Cloudflare update done."
          fi

          # ---- smoke test: DoH+AD on both providers must match expected ----
          echo "Smoke test (DoH + DNSSEC AD=true) for ${IDENTITY_META_FQDN} ..."

          CF_TXT="$(doh_get_txt_ad cf "${IDENTITY_META_FQDN}")"
          GG_TXT="$(doh_get_txt_ad gg "${IDENTITY_META_FQDN}")"

          echo "DoH CF: $CF_TXT"
          echo "DoH GG: $GG_TXT"

          if [ "$CF_TXT" != "$GG_TXT" ]; then
            echo "ERROR: DoH mismatch: Cloudflare != Google" >&2
            exit 1
          fi

          if [ "$CF_TXT" != "$WANT_META_NORM" ]; then
            echo "ERROR: DoH TXT != expected meta TXT" >&2
            echo "EXPECTED: $WANT_META_NORM" >&2
            exit 1
          fi

          if [ "$UPDATED" -eq 1 ]; then
            echo "OK: Updated and verified via DoH (AD=true)."
          else
            echo "OK: Already correct; verified via DoH (AD=true)."
          fi

      - name: Deploy via rsync
        shell: bash
        run: |
          set -euo pipefail

          rsync -avz \
            -e "ssh -p ${{ secrets.RSYNC_SSH_PORT }}" \
            --delete \
            --exclude-from=rsync-exclude.txt \
            _site/ ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_DEST_PATH }}
