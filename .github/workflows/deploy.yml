name: Build and Deploy Jekyll via rsync

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ secrets.RUBY_VERSION }}
          bundler-cache: false

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          set -euo pipefail
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      # --------------------------
      # Minify assets (wildcards)
      # --------------------------
      - name: Set up Node.js (for minifiers)
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install minifiers
        run: |
          set -euo pipefail
          npm i -g terser clean-css-cli

      - name: Minify JS (assets/js/*.js -> *.min.js)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/js/*.js; do
            case "$f" in
              *.min.js)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.js}.min.js"
                echo "Minifying $f -> $out"
                terser "$f" -c -m --comments false -o "$out"
                ;;
            esac
          done

      - name: Minify CSS (assets/css/*.css -> *.min.css)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/css/*.css; do
            case "$f" in
              *.min.css)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.css}.min.css"
                echo "Minifying $f -> $out"
                cleancss -O2 -o "$out" "$f"
                ;;
            esac
          done

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # --------------------------
      # Precompress _site (gzip + brotli)
      # --------------------------
      - name: Install brotli
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y brotli

      - name: Precompress assets in _site (gzip + brotli)
        shell: bash
        run: |
          set -euo pipefail

          find _site -type f \( \
              -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.json" -o -name "*.svg" -o -name "*.xml" -o -name "*.txt" \
            \) -print0 | while IFS= read -r -d '' f; do
              gzip -kf -9 "$f"
              brotli -fk -q 11 "$f"
            done

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.RSYNC_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.RSYNC_SSH_PORT }} -H ${{ secrets.RSYNC_HOST }} >> ~/.ssh/known_hosts

      - name: Generate rsync-exclude.txt from remote markers
        shell: bash
        run: |
          set -euo pipefail

          ssh -p ${{ secrets.RSYNC_SSH_PORT }} ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} "\
            find '${{ secrets.RSYNC_DEST_PATH }}' -type f -name '.cicd-pipeline-exclude' \
            -exec dirname {} \;" \
          | sed "s|^${{ secrets.RSYNC_DEST_PATH }}/*||; s|$|/|" > rsync-exclude.txt

          echo "${{ secrets.RSYNC_EXCLUDES }}" >> rsync-exclude.txt

      - name: Deploy via rsync
        shell: bash
        run: |
          set -euo pipefail

          rsync -avz \
            -e "ssh -p ${{ secrets.RSYNC_SSH_PORT }}" \
            --delete \
            --exclude-from=rsync-exclude.txt \
            _site/ ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_DEST_PATH }}
