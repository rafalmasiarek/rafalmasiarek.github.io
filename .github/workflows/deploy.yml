name: Build and Deploy Jekyll via rsync

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Discogs fetcher (build covers and .md)
        env:
          DISCOGS_USERNAME: ${{ secrets.DISCOGS_USERNAME }}
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
        run: php bin/fetch_discogs_collection.php --clean

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.RSYNC_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.RSYNC_SSH_PORT }} -H ${{ secrets.RSYNC_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa

      - name: Prepare rsync exclude list
        run: |
          echo "${{ secrets.RSYNC_EXCLUDE }}" > exclude.txt

      - name: Deploy via rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.RSYNC_SSH_PORT }}" --delete --exclude=exclude.txt _site/ ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_DEST_PATH }}
