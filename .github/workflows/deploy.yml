name: Build and Deploy Jekyll via rsync

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ secrets.RUBY_VERSION }}
          bundler-cache: false

      - name: Cache Ruby gems
        uses: actions/cache@v5
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          set -euo pipefail
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Set up Node.js (for minifiers)
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install minifiers
        run: |
          set -euo pipefail
          npm i -g terser clean-css-cli

      - name: Minify JS (assets/js/*.js -> *.min.js)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/js/*.js; do
            case "$f" in
              *.min.js)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.js}.min.js"
                echo "Minifying $f -> $out"
                terser "$f" -c -m --comments false -o "$out"
                ;;
            esac
          done

      - name: Minify CSS (assets/css/*.css -> *.min.css)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          for f in assets/css/*.css; do
            case "$f" in
              *.min.css)
                echo "Skipping already minified: $f"
                ;;
              *)
                out="${f%.css}.min.css"
                echo "Minifying $f -> $out"
                cleancss -O2 -o "$out" "$f"
                ;;
            esac
          done

      - name: Generate asset version
        shell: bash
        run: |
          set -euo pipefail
          VER="${GITHUB_SHA}"
          mkdir -p _data
          printf "version: %s\n" "${VER}" > _data/asset_version.yml

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Stage runtime files into _site
        shell: bash
        run: |
          set -euo pipefail
          printf "%s" "${GITHUB_SHA}" > _site/_asset_version.txt

      - name: Precompress assets in _site (gzip + brotli)
        shell: bash
        run: |
          set -euo pipefail
          find _site -type f \
            ! -path "_site/projects/*" \
            ! -name ".*" \
            \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -print0 \
          | while IFS= read -r -d '' f; do
              gzip -kf -9 "$f"
              brotli -fk -q 11 "$f"
            done

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.RSYNC_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.RSYNC_SSH_PORT }} -H ${{ secrets.RSYNC_HOST }} >> ~/.ssh/known_hosts

      - name: Generate rsync-exclude.txt from remote markers
        shell: bash
        run: |
          set -euo pipefail

          ssh -p ${{ secrets.RSYNC_SSH_PORT }} \
            ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "cd '${{ secrets.RSYNC_DEST_PATH }}' && \
             find . -type f -name '.cicd-pipeline-exclude' -print0 \
             | xargs -0 -n1 dirname \
             | sed 's|^\./|/|; s|$|/|' \
             | sort -u" > rsync-exclude.txt

          if [ -n "${{ secrets.RSYNC_EXCLUDES }}" ]; then
            echo "${{ secrets.RSYNC_EXCLUDES }}" >> rsync-exclude.txt
          fi

      - name: Debug rsync excludes
        run: |
          set -euo pipefail
          echo "---- rsync-exclude.txt ----"
          cat rsync-exclude.txt
          echo "---------------------------"

      - name: Deploy via rsync
        shell: bash
        run: |
          set -euo pipefail

          rsync -avz \
            -e "ssh -p ${{ secrets.RSYNC_SSH_PORT }}" \
            --delete \
            --exclude-from=rsync-exclude.txt \
            _site/ ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_DEST_PATH }}

      - name: Verify remote identity JSON files match build
        shell: bash
        run: |
          set -euo pipefail

          L_SCHEMAS="$(sha256sum _site/.well-known/identity/schemas.json | awk '{print $1}')"
          L_MANIFEST="$(sha256sum _site/.well-known/identity/manifest.json | awk '{print $1}')"

          echo "LOCAL schemas.json  $L_SCHEMAS"
          echo "LOCAL manifest.json $L_MANIFEST"

          R_SCHEMAS="$(ssh -p ${{ secrets.RSYNC_SSH_PORT }} ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "sha256sum '${{ secrets.RSYNC_DEST_PATH }}/.well-known/identity/schemas.json' | awk '{print \$1}'")"
          R_MANIFEST="$(ssh -p ${{ secrets.RSYNC_SSH_PORT }} ${{ secrets.RSYNC_USER }}@${{ secrets.RSYNC_HOST }} \
            "sha256sum '${{ secrets.RSYNC_DEST_PATH }}/.well-known/identity/manifest.json' | awk '{print \$1}'")"

          echo "REMOTE schemas.json  $R_SCHEMAS"
          echo "REMOTE manifest.json $R_MANIFEST"

          [ "$L_SCHEMAS" = "$R_SCHEMAS" ] || { echo "ERROR: schemas.json mismatch after deploy"; exit 1; }
          [ "$L_MANIFEST" = "$R_MANIFEST" ] || { echo "ERROR: manifest.json mismatch after deploy"; exit 1; }

      - name: Update identity DNS (meta + pgp + ssh) and verify via DoH
        shell: bash
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_NAME: ${{ secrets.CF_ZONE_NAME }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          SCHEMAS_URL: ${{ secrets.IDENTITY_SCHEMAS_URL }}
          MANIFEST_URL: ${{ secrets.IDENTITY_MANIFEST_URL }}
          IDENTITY_META_FQDN: ${{ secrets.IDENTITY_META_FQDN }}
          MAX_TRIES: "60"
          SLEEP_S: "3"
        run: |
          set -euo pipefail
          unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY ALL_PROXY all_proxy NO_PROXY no_proxy

          chmod +x bin/identityctl

          normalize_txt() {
            local txt="${1:-}"
            txt="$(printf '%s' "$txt" | sed 's/\\"/"/g')"
            if printf '%s' "$txt" | grep -q '"'; then
              local out=""
              while IFS= read -r seg; do out="${out}${seg}"; done < <(printf '%s' "$txt" | grep -Po '"\K[^"]*(?=")' || true)
              txt="$out"
            fi
            txt="$(printf '%s' "$txt" | tr -d '\n' | tr -d '\r' | tr -d '[:space:]')"
            printf '%s' "$txt"
          }

          doh_get_txt_ad() {
            local provider="$1"
            local name="$2"

            local url=""
            if [ "$provider" = "cf" ]; then
              url="https://cloudflare-dns.com/dns-query?name=${name}&type=TXT&do=1&cd=0"
            else
              url="https://dns.google/resolve?name=${name}&type=TXT&do=1&cd=0"
            fi

            local json
            json="$(curl -fsSL -H 'accept: application/dns-json' "$url")"

            local ad status
            ad="$(printf '%s' "$json" | jq -r '(.AD // .ad) // empty')"
            status="$(printf '%s' "$json" | jq -r '(.Status // .status) // empty')"

            [ "$ad" = "true" ] || { echo "ERROR: DoH ${provider} missing AD=true" >&2; return 2; }
            [ "$status" = "0" ] || { echo "ERROR: DoH ${provider} Status=${status}" >&2; return 3; }

            local raw
            raw="$(printf '%s' "$json" | jq -r '(.Answer // .answer // [])[] | select((.type // .Type)==16) | (.data // .Data) ' | head -n1)"
            [ -n "$raw" ] || { echo "ERROR: DoH ${provider} no TXT data" >&2; return 4; }

            normalize_txt "$raw"
          }

          wait_cf_hard_gg_warn() {
            local fqdn="$1"
            local want="$2"

            check_provider_eq() {
              local provider="$1"
              local got=""
              got="$(doh_get_txt_ad "$provider" "$fqdn")" || return 1
              echo "DoH ${provider} (${fqdn}): $got"
              [ "$got" = "$want" ]
            }

            MAX_TRIES="${MAX_TRIES:-40}"
            SLEEP_S="${SLEEP_S:-3}"

            ok_cf=0
            for i in $(seq 1 "$MAX_TRIES"); do
              echo "Check CF DoH ${fqdn} (${i}/${MAX_TRIES})..."
              if check_provider_eq cf; then ok_cf=1; break; fi
              sleep "$SLEEP_S"
            done

            if [ "$ok_cf" -ne 1 ]; then
              echo "ERROR: CF DoH did not converge for ${fqdn} after ${MAX_TRIES} tries." >&2
              echo "EXPECTED: $want" >&2
              exit 1
            fi

            ok_gg=0
            for i in $(seq 1 "$MAX_TRIES"); do
              echo "Check GG DoH ${fqdn} (${i}/${MAX_TRIES})..."
              if check_provider_eq gg; then ok_gg=1; break; fi
              sleep "$SLEEP_S"
            done

            if [ "$ok_gg" -ne 1 ]; then
              echo "::warning::Google DoH did not converge for ${fqdn} after ${MAX_TRIES} tries (CF is OK)."
              echo "::warning::EXPECTED: $want"
              GG_NOW="$(doh_get_txt_ad gg "$fqdn" 2>/dev/null || true)"
              if [ -n "$GG_NOW" ]; then
                echo "::warning::GG current (${fqdn}): $GG_NOW"
              fi
            else
              echo "OK: Google DoH also matches for ${fqdn}."
            fi
          }

          ROOT="_site/.well-known/identity"

          # ---- META TXT (RAW, matches browser hashing) ----
          WANT_META="$(bin/identityctl meta-txt --root "$ROOT" --raw)"
          WANT_META_NORM="$(printf '%s' "$WANT_META" | tr -d '[:space:]')"
          echo "WANT_META_NORM=$WANT_META_NORM"

          echo "Upsert meta TXT -> ${IDENTITY_META_FQDN}"
          bin/identityctl cf-set-meta --name "${IDENTITY_META_FQDN}" --ttl 120 --root "$ROOT" --raw

          wait_cf_hard_gg_warn "${IDENTITY_META_FQDN}" "${WANT_META_NORM}"

          # ---- APPLY + PRUNE ALL PGP/SSH KEYS ----
          bin/identityctl cf-apply-keys --type pgp --ttl 120 --root "$ROOT"
          bin/identityctl cf-prune-keys --type pgp --root "$ROOT"

          bin/identityctl cf-apply-keys --type ssh --ttl 120 --root "$ROOT"
          bin/identityctl cf-prune-keys --type ssh --root "$ROOT"

          # ---- Verify stable aliases always match current ----
          CUR_PGP="$(jq -r '.pgp.current' "$ROOT/manifest.json")"
          CUR_SSH="$(jq -r '.ssh.current' "$ROOT/manifest.json")"

          WANT_PGP_ALIAS="$(bin/identityctl key-txt --type pgp --ver "$CUR_PGP" --root "$ROOT" | tr -d '[:space:]')"
          WANT_SSH_ALIAS="$(bin/identityctl key-txt --type ssh --ver "$CUR_SSH" --root "$ROOT" | tr -d '[:space:]')"

          wait_cf_hard_gg_warn "pgp._identity.${CF_ZONE_NAME}" "$WANT_PGP_ALIAS"
          wait_cf_hard_gg_warn "ssh._identity.${CF_ZONE_NAME}" "$WANT_SSH_ALIAS"

          echo "OK: Identity DNS updated (meta + pgp + ssh), pruned, and aliases verified via CF DoH (AD=true)."
